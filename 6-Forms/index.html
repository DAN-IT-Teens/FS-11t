<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Forms</title>
</head>
<body>
    <form class="form" action="" method="GET">
        <label>
            Логін
            <input type="text">
        </label>
        <label>
            Пароль
            <input type="password">
        </label>
        <label>
            Ви новий користувач?
            <input type="checkbox">
        </label>
        <button type="reset">ОК</button>
    </form>
    <form class="form" action="">
        <label>
            До 18
            <input name="age" type="radio">
        </label>
        <label>
            Від 18 до 24
            <input name="age" type="radio">
        </label>
        <select name="" id="">
            <option disabled selected>
                Виберіть цифру
            </option>
            <option value="1">
                Один
            </option>
            <option value="2">
                Два
            </option>
            <option value="3">
                Три
            </option>
        </select>
    </form>
</body>
</html>
